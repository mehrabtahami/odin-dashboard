<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="./script.js" defer></script>
    <title>Admin Dashboard by Younes</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar-container">
        <div class="current-user card">
          <img
            src="./assets/images/current-user.jpg"
            alt="current logged in user"
            class="user-picture"
          />
          <div>
            <h4 class="username">Younes Fouladi</h4>
          </div>
        </div>
        <div class="notification card"><i class="bi bi-bell"></i></div>
        <div class="search-box card">
          <i class="bi bi-search"></i>
          <input
            type="text"
            class="search-box-text"
            name="search-box"
            placeholder="Search anything"
          />
          <i class="bi bi-x search-box-remove-text"></i>
        </div>
        <div class="user-settings card">
          <img
            src="./assets/images/current-user.jpg"
            class="user-picture"
            alt="current-user"
          />
          <i class="bi bi-caret-down-fill"></i>
        </div>
      </nav>
      <aside class="sidebar-conatiner">
        <div class="logo-section">
          <i class="bi bi-ubuntu site-icon"></i>
          <h1>Dashboard</h1>
        </div>
        <div>
          <h4>MAIN</h4>
          <ul>
            <li class="side-item active-item">
              <i class="bi bi-house-fill"></i><a href="">Home</a>
            </li>
            <li class="side-item">
              <i class="bi bi-bag"></i><a href="">Products</a>
            </li>
            <li class="side-item">
              <i class="bi bi-cart"></i><a href="">Orders</a>
            </li>
            <li class="side-item">
              <i class="bi bi-cart-check"></i><a href="">Sales</a>
            </li>
            <li class="side-item">
              <i class="bi bi-people"></i><a href="">Customers</a>
            </li>
          </ul>
          <h4>SETTINGS</h4>
          <ul>
            <li class="side-item">
              <i class="bi bi-gear"></i><a href="">General</a>
            </li>
            <li class="side-item">
              <i class="bi bi-question-circle"></i><a href="">Support</a>
            </li>
            <li class="side-item">
              <i class="bi bi-lock"></i><a href="">Privacy</a>
            </li>
            <li class="side-item">
              <i class="bi bi-house-gear"></i><a href="">Customize</a>
            </li>
          </ul>
        </div>
        <div class="theme-switch side-item">
          <i class="bi bi-moon-stars"></i>
          Dark Mode
          <div class="switch-theme-btn">
            <div class="toggle-theme-switch"></div>
          </div>
        </div>
        <div class="upgrade-account">
          <h4>Upgrade to <span>Premium</span></h4>
          <p>Your Premium Account will expire in <strong>18 days</strong></p>
          <button class="upgrade-now-btn">Upgrade Now</button>
        </div>
      </aside>
      <main class="dashboard-container"></main>
    </div>
  </body>
</html>
